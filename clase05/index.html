<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="app">
        <h2>{{titulo}}</h2>
        <div>
            <button v-on:click="cargaProductos()">Productos</button>
            <button>+Producto</button>
        </div>
        <hr>
        <form>
            <input type="text" v-model="producto.nombre" placeholder="Nombre">
            <br>
            <input type="number" v-model="producto.cantidad" placeholder="Cantidad">
            <br>
            <input type="number" v-model="producto.precio" placeholder="Precio">
            <br>
            <button type="button" v-on:click="guardaProducto()" v-bind:disabled="producto.nombre == ''">Guardar</button>
        </form>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="prod in productos">
                        <td>{{prod._id}}</td>
                        <td>{{prod.nombre}}</td>
                        <td>{{prod.precio}}</td>
                        <td>{{prod.cantidad}}</td>
                        <td>
                            <button v-on:click="seleccionarProducto(prod)">Seleccionar</button>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
